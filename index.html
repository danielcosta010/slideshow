<body>

      <input type="radio" name="slide" id="slide4">
      <input type="radio" name="slide" id="slide5">

      <div class="slide">
        <img src="img/arvoresbrancas.jpeg" alt="Paisagem de um rio com Ã¡rvores brancas">
      </div>
      <div class="slide">
        <img src="img/cachoeira.jpeg" alt="Paisagem de uma cachoeira">
      </div>
      <div class="slide">
        <img src="img/ceuestrelado.jpeg" alt="Paisagem de uma montanha com ceu estrelado">
      </div>

      <div class="navegacao-auto">

        <div class="btn1"></div>

        <div class="btn1"></div>

    </div>

      <label for="slide2" class="bar">class</label>
      <label for="slide3" class="bar">class</label>
      <label for="slide4" class="bar">class</label>
      <label for="slide5" class="bar">class</label>

  </div>

</html>
